<div class="container mt-5">
  <div class="row">
    <div class="container col-4">
      <h3 class="col-auto">
        <font color="White">{{ titulo | uppercase }}</font>
      </h3>
      <form class="mt-3" [formGroup]="clienteForm" (ngSubmit)="crearPersona()">
        <div class="mb-3">
          <input
            type="text"
            formControlName="dni"
            class="form-control form-control-lg"
            placeholder="DNI del cliente"
          />
          <div
            class="text-danger"
            *ngIf="
              clienteForm.get('dni')?.hasError('required') &&
              clienteForm.get('dni')?.touched
            "
          >
            <span>El DNI es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="text"
            formControlName="nombre"
            class="form-control form-control-lg"
            placeholder="Nombre completo"
          />
          <div
            class="text-danger"
            *ngIf="
              clienteForm.get('nombre')?.hasError('required') &&
              clienteForm.get('nombre')?.touched
            "
          >
            <span>El nombre es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="text"
            formControlName="telefono"
            class="form-control form-control-lg"
            placeholder="TelÃ©fono"
          />
          <div
            class="text-danger"
            *ngIf="
              clienteForm.get('telefono')?.hasError('required') &&
              clienteForm.get('telefono')?.touched
            "
          >
            <span>El telefono es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="text"
            formControlName="numero"
            class="form-control form-control-lg"
            placeholder="Numero de calle"
          />
          <div
            class="text-danger"
            *ngIf="
              clienteForm.get('numero')?.hasError('required') &&
              clienteForm.get('numero')?.touched
            "
          >
            <span>El numero es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="text"
            formControlName="calle"
            class="form-control form-control-lg"
            placeholder="Nombre de calle"
          />
          <div
            class="text-danger"
            *ngIf="
              clienteForm.get('calle')?.hasError('required') &&
              clienteForm.get('calle')?.touched
            "
          >
            <span>El calle es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="number"
            formControlName="capital"
            class="form-control form-control-lg"
            placeholder="Capital"
          />
          <div
            class="text-danger"
            *ngIf="
              clienteForm.get('capital')?.hasError('required') &&
              clienteForm.get('capital')?.touched
            "
          >
            <span>El capital es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="number"
            formControlName="ingresos"
            class="form-control form-control-lg"
            placeholder="Ingresos anuales"
          />
          <div
            class="text-danger"
            *ngIf="
              clienteForm.get('ingresos')?.hasError('required') &&
              clienteForm.get('ingresos')?.touched
            "
          >
            <span>El ingresos es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="string"
            formControlName="comercial"
            class="form-control form-control-lg"
            placeholder="DNI del comercial"
          />
          <div
            class="text-danger"
            *ngIf="
              clienteForm.get('comercial')?.hasError('required') &&
              clienteForm.get('comercial')?.touched
            "
          >
            <span>El comercial es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <button
            class="btn btn-secondary btn-lg float-start"
            routerLink="/clientes/personales"
          >
            <i class="fas fa-sign-out"></i>
          </button>
          <button
            (click)="crearPersona()"
            type="submit"
            [disabled]="clienteForm.invalid"
            class="btn btn-success btn-lg float-end"
          >
            <i class="fas fa-upload"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
