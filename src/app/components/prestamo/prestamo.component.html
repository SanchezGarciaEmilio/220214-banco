<div class="container mt-5">
  <div class="row">
    <div class="container col-4">
      <h3 class="col-auto">
        <font color="White">Crear prestamo</font>
      </h3>
      <form
        class="mt-3"
        [formGroup]="prestamoForm"
        (ngSubmit)="crearPrestamo()"
      >
        <div class="mb-3">
          <input
            type="text"
            formControlName="idCliente"
            class="form-control form-control-lg"
            placeholder="DNI del cliente"
          />
          <div
            class="text-danger"
            *ngIf="
              prestamoForm.get('idCliente')?.hasError('required') &&
              prestamoForm.get('idCliente')?.touched
            "
          >
            <span>El DNI del cliente es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="text"
            formControlName="idEmpleado"
            class="form-control form-control-lg"
            placeholder="DNI del empleado"
          />
          <div
            class="text-danger"
            *ngIf="
              prestamoForm.get('idEmpleado')?.hasError('required') &&
              prestamoForm.get('idEmpleado')?.touched
            "
          >
            <span>El DNI del empleado es <strong>obligatorio</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="number"
            formControlName="prestamo"
            class="form-control form-control-lg"
            placeholder="Cantidad"
          />
          <div
            class="text-danger"
            *ngIf="
              prestamoForm.get('prestamo')?.hasError('required') &&
              prestamoForm.get('prestamo')?.touched
            "
          >
            <span>La cantidad es <strong>obligatoria</strong></span>
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-secondary btn-lg float-start" routerLink="/">
            <i class="fas fa-sign-out"></i>
          </button>
          <button
            type="submit"
            [disabled]="prestamoForm.invalid"
            class="btn btn-success btn-lg float-end"
          >
            <i class="fas fa-upload"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
